<html>

<head>
    <title>Web App - Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="calculation-app">
        <h1>Simple Interest Calculator</h1>
        <div class="computed-area">
            <div class="input-field">
                <div class="label">Amount</div>
                <div>
                    <input type="number" id="principal">
                </div>
            </div>
            <div class="input-field">
                <div class="label">Interest Rate</div>
                <div>
                    <input onchange="onInterestRateChange(event)" type="range" value="1" id="rate" min="1" max="100" step="0.5">
                    <span id="rate-result">1%</span>
                </div>
            </div>
            <div class="input-field">
                <div class="label">No. of Years</div>
                <div>
                    <select name="years" id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                    </select>
                </div>
            </div>
            <div class="compute-button">
                <button onclick="compute()">Compute Interest</button>
            </div>
            <div id="computation-result"></div>
        </div>
        <div class="copyright">&copy; Everyone Can Get Rick</div>
    </section>
</body>
</html>
